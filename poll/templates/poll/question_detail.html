<h1> {{ question_detail }}</h1>  
{% if error_message %}  
    <p><strong>{{  error_message }}</strong></p>
{% endif %}
<form action="{% url 'poll:vote' question_id %}" method="post">
{% csrf_token %}
{% for choice in question_detail.choice_set.all %}
    <label for ='choice{{ forloop.counter }}'> {{ choice.answer }}</label>
    <input id = 'choice{{ forloop.counter }}' type='radio' name='choice' value='{{ choice.id }}'>
    <br>
{% endfor %}
<input type='submit' value='Vote'>
</form>
